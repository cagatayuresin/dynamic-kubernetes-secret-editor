<body class="light-mode">

    <!-- Top Section -->
    <section class="section py-5">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <h1 class="title is-4">üîê Dynamic Kubernetes Secret Editor</h1>
                </div>
            </div>

            <!-- File Upload -->
            <div class="file is-boxed is-centered mb-4">
                <label class="file-label">
                    <input class="file-input" type="file" id="yamlInput" accept=".yaml,.yml">
                    <span class="file-cta">
                        <span class="file-icon"><i class="fas fa-upload"></i></span>
                        <span class="file-label">Upload YAML File</span>
                    </span>
                </label>
            </div>

            <!-- YAML Preview -->
            <div class="box">
                <label class="label">YAML Preview</label>
                <pre><code id="secretOutput" class="yaml hljs"></code></pre>
                <div class="buttons is-centered mt-4">
                    <button class="button is-info" id="copyBtn">
                        <span class="icon"><i class="fas fa-copy"></i></span>
                        <span>Copy</span>
                    </button>
                    <button class="button is-success" id="downloadBtn">
                        <span class="icon"><i class="fas fa-download"></i></span>
                        <span>Download</span>
                    </button>
                </div>
            </div>

            <!-- Decoded Base64 Input Fields -->
            <div class="box" id="dataInputsBox">
                <h2 class="title is-5">Decoded Data Fields</h2>
                <div id="dataInputs" class="mt-3"></div>
            </div>
        </div>
    </section>

    <!-- Floating Buttons: Back to Top + Theme Toggle -->
    <div id="floatingButtons">
        <button id="backToTopBtn" title="Back to top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button id="toggleThemeBtn" title="Toggle theme">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <div id="imagePlaceholder"></div>
            <p class="footer-icons" style="margin-top: 10px">
                <a href="https://github.com/cagatayuresin" target="_blank" title="My GitHub Profile">
                    <i id="github" class="fab fa-github fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/cagatayuresin/" target="_blank" title="My LinkedIn Profile">
                    <i id="linkedin" class="fab fa-linkedin fa-2x"></i>
                </a>
            </p>
            <p class="footer-text small">
                <strong class="strong">Dynamic Kubernetes Secret Editor</strong> by
                <a href="https://cagatayuresin.com" target="_blank">√áaƒüatay √úresin</a>. The source code is licensed

            </p>
        </div>
    </footer>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="src/js/script.js"></script>
